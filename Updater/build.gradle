/*
 * This file was generated by the Gradle 'init' task.
 */
 
 plugins{
	id 'java'
    id 'groovy'
	id 'org.parker.mips.java-application-conventions'
}

mainClassName = 'updater.Updater'

if (!hasProperty('mainClass')) {
    ext.mainClass = mainClassName
}

jar {
    manifest {
        attributes(
               'Main-Class': mainClassName
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
}
